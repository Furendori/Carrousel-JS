<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>JS</title>
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="/css/slider.css" />
    <script
      src="https://kit.fontawesome.com/1a56f0a0c1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="title">Sliders</h1>

    <a href="#" id="toolbar-toggle"
      ><i class="fa fa-arrow-down" aria-hidden="true"></i>
      Barre d'outils
    </a>

    <div class="toolbar hidden">
      <button id="slider-previous">
        <i class="fa fa-backward" aria-hidden="true"></i>
      </button>
      <button id="slider-toggle">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button id="slider-next">
        <i class="fa fa-forward" aria-hidden="true"></i>
      </button>
      <button id="slider-random">
        <i class="fa fa-random" aria-hidden="true"></i>
      </button>
    </div>

    <figure class="slider">
      <img id="img" src="/images/1.jpg" alt="slide" />
      <figcaption>Colorful wall</figcaption>
    </figure>

    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="js/slider.js"></script>

  </body>
</html>
